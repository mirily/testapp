<p class="title">
  A plan to suit you
</p>
<div class="plan-list">

  <div class="plan-item" *ngFor="let plan of planList" (click)="setPlan(plan)" [class.active]="selectPlan === plan">
    <p class="plan-item__img" *ngIf="plan.preview">
      <img [src]="'assets/img/' + plan.preview">
    </p>
    <p class="plan-item__img" *ngIf="!plan.preview">
      <img src="assets/img/beginner.jpg">
    </p>
    <div class="plan-item__context">
      <h3 class="h3">{{plan.title}}</h3>
      <span class="plan-item__price">{{plan.price + plan.currency}}</span>
    </div>
  </div>

</div>
<button class="button" [disabled]="!selectPlan" (click)="nextStep()">Continue</button>
