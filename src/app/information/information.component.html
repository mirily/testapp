<p class="title">
  Let's finish powering you up!
</p>
<form class="info-form">
  <div class="input" *ngFor="let field of formFields" [class.select]="field.type === 'select'">
    <label>{{field.title}}</label>
    <input [type]="field.type" [id]="field.id" [readonly]="field.type === 'select'">
    <div *ngIf="field.items" class="select-options">
      <p *ngFor="let item of field.items">{{item.title}}</p>
    </div>
  </div>
  <button class="button">Continue</button>
</form>
